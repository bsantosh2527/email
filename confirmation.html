<style>

div.fade {
transition: none !important;
}

.confirmDialog .modal-dialog {
    max-width: 400px;
    max-height: 90%;
    margin: 4% auto;
}

.modal-header {
    background-color: #eee;
    padding: 8px;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    color: #333;
}

.modal-footer {
    background-color: #eee;
    padding: 5px;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
}

.modal-body {
    text-align: center;
    padding: 35px 30px;
}
</style>

<div #confirmDialog="bs-modal" bsModal [config]="{backdrop:'static', show:false, keyboard:false}"  class="confirmDialog modal fade" tabindex="-1" role="dialog" aria-labelledby="pleaseWaitModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">{{message}}
      </div>
      <div class="modal-footer">
        <button class="btn primary btn-min-width float-right" style="margin-left:10px;" (click)="onOkClickHandler($event)" >Ok</button>
        <button class="btn secondary btn-min-width float-right" (click)="onCancelClickHandler($event)" >Cancel</button>
      </div>
    </div>
  </div>
</div>
